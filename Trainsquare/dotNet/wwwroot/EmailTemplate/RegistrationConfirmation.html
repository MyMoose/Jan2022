<div style="
    background-color: rgb(241, 241, 241);
    padding-top: 5rem;
    padding-bottom: 5rem;
    width: 90%;
    height: 80%;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  ">
    <h1 style="
      text-align: center;
      margin-left: auto;
      margin-right: auto;

      font-family: Nunito, sans-serif;

      color: #727cf5;
      font-size: 4rem;
      text-shadow: 2px 2px #5960a9;
    ">
        Trainsquare.io
    </h1>
    <div style="
      height: 20rem;
      width: 30rem;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      border-radius: 5px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 5rem;
      padding: 30px;
    ">
        <div style="text-align: center">
            <h1 style="
          color: #4a4a4a !important;
          font-family: 'Helvetica Neue', Helvetica, Arial,
            'Lucida Grande', sans-serif;
          font-weight: 300;
          line-height: 1.4em;
          margin: 0;
          margin-bottom: 30px;
          font-size: 38px;
          text-transform: capitalize;
        ">
                Email Confirmation Request
            </h1>
        </div>
        <div style="text-align: center">
            <div class="text-center m-auto">
                <img src="https://icones.pro/wp-content/uploads/2021/05/icones-de-messagerie-violet.png"
                     alt="Purple lock"
                     height="100" />
                <h3 style="
            color: #4a4a4a !important;
            font-family: 'Helvetica Neue', Helvetica, Arial,
              'Lucida Grande', sans-serif;
            font-weight: 400;
            line-height: 1.4em;
            margin: 0;
            margin-bottom: 30px;
            font-size: 18px;
          ">
                    Please click the button below to confirm your email.
                </h3>
                <p style="
            font-family: 'Helvetica Neue', Helvetica, Arial,
              'Lucida Grande', sans-serif;
            font-size: 14px;
            font-weight: normal;
            margin: 0;
            margin-bottom: 15px;
          ">
                    If it wasn't you please disregard this email.
                </p>

                <a href="{{&&link}}"
                   style="
            font-family: 'Helvetica Neue', Helvetica, Arial,
              'Lucida Grande', sans-serif;
            box-sizing: border-box;
            border-color: #727cf5;
            text-decoration: none;
            background-color: #727cf5;
            border: solid 1px #727cf5;
            border-radius: 32px;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            padding: 12px 25px;
            text-transform: capitalize;
            display: inline-block;
          ">
                    <strong style="color: white">Confirm my email</strong>
                </a>
            </div>
        </div>
    </div>
</div>
